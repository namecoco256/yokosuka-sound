<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>beta184</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="mobile.css" type="text/css" media="screen and (max-width: px)">
	</head>
	<body> 
		
		<style>
			body{
  				margin: 0px;
 				padding: 0px;
  				background-color: #b0c4de;
  
			}
			
			#count{
  				color: #ffffff;
  				font-size: 100px;
				text-align: center;
			}
			#button{
				width: 100px;
				height: 100px;
				background: #ff0000;
				border-radius: 50%;
				color: #ffffff;
  				font-size: 50px;
				text-align: center;
				margin: auto;
				padding: 0 auto;
				display: grid;
				align-items: center;
			}
			#yn{
				text-align: center;
				margin: 0px auto;
				color: #ffffff;
				font-size: 40px;
				padding: 10px;
				border-radius: 10px;
				display: grid;
				align-items: center;
			}
			#main{
				display: grid;
				grid-template-rows: 1fr 1fr 1fr 0.5fr;
				height: 100%;
				align-items: center;
			}
			#menu{
				position: absolute;
				background-color: #444444;
				color: #ffffff;
				font-size: 40px;
				display: flex;
				align-items: center;
				height: 80px;
				justify-content: center;
				bottom: 0;
				width: 100%;
			}
			.insidemenu{
				width: 100px;
				border:solid #ffffff;
				border-width:  0 2px 0 2px;
				margin: 10px;
				height: 60px;
				justify-content: center;
			}
			#colormenu{
				position: absolute;
				display: none;
				width: 100%;
				height: 50%;
				position: absolute;
				border-radius: 10px;
				z-index: 2;
				bottom: 0;
				background-color: #ffffff;
			}
		</style>
		<div id="main">
		<div id="count">0</div> 
		<div id="button">OFF</div> 
		<div id="yn"></div>
		<div id="menu">
			<div id="color" class="insidemenu">色</div>
			<div id="sound" class="insidemenu">音</div>
			</div>
		<script type="text/javascript" src="scr.js"></script> 
		<!--<style type="text/css" src="style.css"></style>-->
		</div>
		<div id="colormenu"></div>
	</body>
</html>
