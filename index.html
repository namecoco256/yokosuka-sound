<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>beta204</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="mobile.css" type="text/css" media="screen and (max-width: px)">
	</head>
	<body> 
		
		<style>
			body{
  				margin: 0px;
 				padding: 0px;
  				background-color: #b0c4de;
  
			}
			
			#count{
  				color: #ffffff;
  				font-size: 100px;
				text-align: center;
			}
			#button{
				width: 100px;
				height: 100px;
				background: #ff0000;
				border-radius: 50%;
				color: #ffffff;
  				font-size: 50px;
				text-align: center;
				margin: auto;
				padding: 0 auto;
				display: grid;
				align-items: center;
			}
			#yn{
				text-align: center;
				margin: 0px auto;
				color: #ffffff;
				font-size: 40px;
				padding: 10px;
				border-radius: 10px;
				display: grid;
				align-items: center;
			}
			#main{
				display: grid;
				grid-template-rows: 1fr 1fr 1fr 0.5fr;
				height: 100%;
				align-items: center;
			}
			#menu{
				position: absolute;
				background-color: #666666;
				color: #ffffff;
				font-size: 40px;
				display: flex;
				align-items: center;
				height: 80px;
				justify-content: center;
				bottom: 0;
				width: 100%;
			}
			.insidemenu{
				margin: 10px;
				height: 60px;
				justify-content: center;
				align-items: center;
				padding: 5px;
				cursor: pointer;
			}
			.border{
				width: 5px;
				background-color: #ffffff;
				border-radius: 2.5px;
				height: 50px;
				background: linear-gradient(to bottom,#666,#fff 30%,#666);
			}
			#colormenu{
				position: absolute;
				display: none;
				width: 100%;
				height: 50%;
				position: absolute;
				border-radius: 5px;
				z-index: 2;
				bottom: 0;
				background-color: #ffffff;
			}
			@keyframes slide-in{
    				0% {
    				transform: scaleY(0);
  				}
  				100% {
    				transform: scaleY(1);
  				}
			}
			#label-color:checked ~ #colormenu{
				display: flex;
				background-color: white;
				animation-name: slide-in;
				animation-duration: 1s;
				animation-fill-mode: forwards;
			}
			.hidden-input{
				display: none;
			}
			#label-color:checked ~ body{
  				background-color: #000000;
				display: none;
			}
		</style>
		<div id="main">
		<div id="count">0</div> 
		<div id="button">OFF</div> 
		<div id="yn"></div>
		<!--added-->
		<div id="menu">
			<div class="border"></div>
			<label for="label-color"><div id="color" class="insidemenu">色</div></label>
			<input type="checkbox" id="label-color" class="hidden-input"></input>
			<div class="border"></div>
			<label for="label-sound"><div id="sound" class="insidemenu">音</div></label>
			<input type="file" accept=".mp3" id="label-sound" class="hidden-input"/>
			<div class="border"></div>
			<label for="label-close"><div id="close" class="insidemenu">閉</div></label>
			<input type="button" id="label-close" class="hidden-input" onclick="navigator.app.exitApp();"/>
			<div class="border"></div>
			</div>
		</div>
		<div id="colormenu">
			<div id="color-close" class="insidemenu">閉</div>
		</div>
		<!--till here -->
		<script type="text/javascript" src="scr.js"></script> 
		<!--<style type="text/css" src="style.css"></style>-->
	</body>
</html>
